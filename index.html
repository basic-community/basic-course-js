<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Diskon</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            width: 350px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-top: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.3);
        }

        #hasil {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-left: 5px solid #2575fc;
            border-radius: 6px;
            font-weight: 500;
            animation: slideIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Diskon</h1>
        <div class="input-group">
            <label for="harga-awal">Harga Awal (Rp)</label>
            <input type="number" id="harga-awal" placeholder="Contoh: 150000">
        </div>
        <div class="input-group">
            <label for="diskon">Diskon (%)</label>
            <input type="number" id="diskon" placeholder="Contoh: 20">
        </div>
        <button id="hitung-btn">Hitung</button>
        <div id="hasil" style="display: none;">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
